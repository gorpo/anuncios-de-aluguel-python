{% extends "base.html" %}
{% block content %}
<div>
        <h4>Informe seus dados para logar</h4>

        <form method="POST" class="form-group">
           {% csrf_token %}
            <fildset>
                {{form.non_field_errors}}

                {% for field in form %}
                <div class="form">
                    {{field.label_tag}}
                    <p class="input">{{field}}</p>
                    {{field.errors}}
                </div>

                {% endfor %}
                  <button type="submit" class="save btn btn-primary">Entrar</button>
                <button type="reset" class="save btn btn-primary">Cancelar</button>

            </fildset>
            <br>
            <label>Não é cadastrado?</label>
            <a href="/contas/cadastre-se/">Cadastre-se</a>
        </form>
    </div>


{% endblock %}
